services:
  xhs-scraper:
    build: .
    container_name: xhs-scraper-container
    volumes:
      # 挂载当前代码目录到容器，实现代码热更新（需重启容器生效）
      - .:/app
      # 挂载结果目录到本地，方便查看爬取的数据
      - ./res_docs:/app/res_docs
    environment:
      - HEADFUL=false
      - TZ=Asia/Shanghai
      # 搜索关键词，多个关键词用逗号分隔
      - SEARCH_KEYWORDS=python有偿
      # 任务间隔时间范围（秒）
      - MIN_WAIT_SECONDS=1800
      - MAX_WAIT_SECONDS=3600
    restart: unless-stopped
